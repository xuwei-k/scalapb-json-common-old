language: scala
sudo: required
before_install:
- curl https://raw.githubusercontent.com/scala-native/scala-native/06e61984ca0f4/bin/travis_setup.sh | bash -
scala:
- 2.11.12
jdk: oraclejdk8
script:
- sbt "scalafmt::test" "test:scalafmt::test" "sbt:scalafmt::test" "++ ${TRAVIS_SCALA_VERSION}! -v" test
cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sbt/launchers
before_cache:
- find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
- find $HOME/.ivy2/cache -name "*SNAPSHOT*" | xargs rm -rf
